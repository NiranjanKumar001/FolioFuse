<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} | Developer</title>
  <style>
    body { background-color: #1e1e1e; color: #e0e0e0; font-family: 'Segoe UI'; padding: 30px; }
    h1, h2 { color: #90ee90; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <div class="section"><strong>Email:</strong> {{ email }} | <strong>Phone:</strong> {{ phone }}</div>

  <div class="section">
    <h2>Skills</h2>
    <p>{{ skills }}</p>
  </div>

  <div class="section">
    <h2>Projects</h2>
    {{ projects }}
  </div>

  <div class="section">
    <h2>Experience</h2>
    {{ experience }}
  </div>

  <div class="section">
    <h2>Education</h2>
    {{ education }}
  </div>
</body>
</html>
